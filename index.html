<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layer</title>
  <link rel="stylesheet" href="docs/index.css">
</head>
<body>
  <h1>Layer</h1>
  <button type="button" data-toggle="layer" data-target="#layer1">Show</button>
  <br>
  <button type="button" data-toggle="layer" data-target="#layer2" data-time="1000">Auto close after 1s</button>

  <div id="layer1" class="layer" style="display:none;">
    <i data-dismiss="layer">关闭</i>
    <div class="layer-content">内容</div>
  </div>

  <div id="layer2" class="layer" style="display:none;">
    <i data-dismiss="layer">关闭</i>
    <div class="layer-content">内容</div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="dist/layer.js"></script>
</body>
</html>
